name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: "check node version"
        run: node --version

      - name: "Clone the Repository"
        uses: actions/checkout@v3

      - name: "Install Dependencies"
        run: npm install

      -name: "list directories"
       run:  ls

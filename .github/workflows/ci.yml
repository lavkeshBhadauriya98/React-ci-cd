name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3

      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: "Check Node Version"
        run: node --v

      - name: "Install Dependencies"
        run: npm install

      - name: "Run Tests"
        run: npm test
